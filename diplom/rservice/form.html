              <div class="form-group">

                <input type="text" class="form-control" placeholder="ФИО" required>
              </div>

              </div>
              <div class="form-group">

                <input type="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group">
								<label for="">Марка авто</label>
                <select type="text" class="form-control" placeholder="Марка авто" id="name-auto">

									<option value="vw">VW</option>
									<option value="bmw">BMW</option>
									<option value="mercedess">Mercedess-Menz</option>
									<option value="none">Нет в списке</option>
								</select>
              </div>
              <div class="form-group">
								<label for="">Модель</label>
                <select type="text" class="form-control" placeholder="Модель авто" id="model-auto">
									<option value="">A3</option>
									<option value="">A4</option>
									<option value="">A5</option>
									<option value="">A6</option>
									<option value="">S6</option>
									<option value="">A7</option>
									<option value="">S7</option>
									<option value="">RS7</option>
									<option value="none">Нет в списке</option>
								</select>
              </div>
					</div>

							<div class="form-group">
								<label for="">Год выпуска авто</label>
                <select type="text" class="form-control" placeholder="Год выпуска авто">
									<option value="">2021</option>
									<option value="">2020</option>
									<option value="">2019</option>
									<option value="">2018</option>
									<option value="">2017</option>
									<option value="">2016</option>
									<option value="">2015</option>
									<option value="">2014</option>
									<option value="">2013</option>
									<option value="">2012</option>
									<option value="">2011</option>
									<option value="">2010</option>
								</select>
              </div>

                <input type="date" class="form-control" placeholder="Дата записи" required>
              </div>
              <div class="form-group">
								<label for="">Время записи</label>

              </div>
              <div class="form-group">
