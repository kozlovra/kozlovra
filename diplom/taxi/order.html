<!DOCTYPE html>
<html lang="ru">
<head>
<title>Fast Taxi</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">
<div class="wrapper row1">
  <header id="header" class="hoc clear"> 
    <div id="logo" class="one_half first">
      <h1 class="logoname"><a href="index.html"><span>FAST</span>taxi</a></h1>
    </div>
    <div class="one_half">
      <ul class="nospace clear">
        <li class="one_half first">
          <div class="block clear"><i class="fas fa-phone"></i> <span><strong class="block">Заказ такси:</strong>8 (495) 932-13-75</span> </div>
        </li>
        <li class="one_half">
          <div class="block clear"><i class="fas fa-dollar-sign"></i> <span><strong class="block">Заказ через сайт:</strong>Скидка 5%</span> </div>
        </li>
      </ul>
    </div>
  </header>
  <nav id="mainav" class="hoc clear"> 
    <ul class="clear">
      <li><a href="index.html">Главная</a></li>
      <li><a href="car.html">Автопарк</a></li>
      <li><a href="order.html">Заказать такси</a></li>
      <li><a href="job.html">Вакансии</a></li>
    </ul>
  </nav>
</div>
<div class="wrapper bgded overlay" style="background-image:url('img/background.jpg');">
  <div id="breadcrumb" class="hoc clear"> 
    <h6 class="heading">Оформление заказа</h6>
  </div>
</div>
<div class="wrapper row1">
<div class="hoc clear">
  <div id="comments" style="margin-top: 50px;">
  <form action="#" method="post">
    <div class="one_third first">
      <label for="name">ФИО </label>
      <input type="text" name="name" id="name" value="" size="22" required>
    </div>
    <div class="one_third">
      <label for="in">Откуда </label>
      <input type="text" name="in" id="in" value="" size="22" required> 
    </div>
    <div class="one_third">
      <label for="to">Куда</label>
      <input type="text" name="to" id="to" value="" size="22">
    </div>
    <div class="one_third first">
      <label for="phone">Телефон </label>
      <input type="number" name="phone" id="phone" value="" size="22" required>
    </div>
    <div class="one_third">
      <label for="tariff">Тариф </label>
      <select>
        <option value="">Комфорт</option>
        <option value="">Эконом</option>
        <option value="">Премиум</option>
      </select>
    </div>
    <div class="one_third">
      <label for="wt">Когда едем</label>
      <input type="time" name="wt" id="wt" value="" size="22">
    </div>
    <div class="one_third first">
      <label for="pay">Вариант оплаты </label>
      <select name="pay">
        <option value="cash-pay">Наличные</option>
        <option value="">Карта</option>
      </select>    </div>
    <div class="one_third">
      <label for="ch">Детское кресло </label>
      <select>
        <option value="">Нет</option>
        <option value="">1 кресло</option>
        <option value="">2 кресла</option>
        <option value="">3 кресла</option>
      </select>    </div>
    <div class="one_third">
      <label for="mn">Сдача</label>
      <input type="url" name="mn" id="mn" value="" size="22">
    </div>
    <div class="fl_right">
      <input type="reset" name="reset" value="Очистить форму">
      &nbsp;
      <input type="submit" name="submit" value="Оформить заказ">
    </div>
  </form>
   </div>
  </div>
<div>
  <div class="wrapper gradient">
    <section id="cta" class="hoc container clear"> 
      <div class="sectiontitle">
        <h6 class="heading">Контакты</h6>
      </div>
      <ul class="nospace clear">
        <li class="one_third first">
          <div class="block clear"><i class="fas fa-phone"></i> <span><strong>Телефон:</strong> 8 (495) 932-13-75</span> </div>
        </li>
        <li class="one_third">
          <div class="block clear"><i class="fas fa-envelope"></i> <span><strong>Email:</strong> support@fasttaxi.ru</span> </div>
        </li>
        <li class="one_third">
          <div class="block clear"><i class="fas fa-map-marker-alt"></i> <span><strong>Офис:</strong>г.Москва, ул.Дворская, д.10</span></div>
        </li>
      </ul>
    </section>
  </div>
  <d class="wrapper row5">
    <div id="copyright" class="hoc clear"> 
      <p class="fl_left">Fasttaxi - Все права защищены</p>
    </div>
  </div>
  <a id="backtotop" href="#top"><i class="fas fa-chevron-up"></i></a>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.backtotop.js"></script>
  <script src="js/jquery.mobilemenu.js"></script>
  </body>
  </html>
