@@include('./_header.htm', {
  "contacts": "active"
})
  <main id="main">
    <section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Контакты</h2>
          <ol>
            <li><a href="/uszmto/">Главная</a></li>
            <li>Контакты</li>
          </ol>
        </div>
      </div>
    </section>
      <section id="contact" class="contact">
        <div class="container">
          <div class="row mt-5">
            <div class="col-lg-4">
              <div class="info">
                <div class="address">
                  <i class="bi bi-geo-alt"></i>
                  <h4>Адрес</h4>
                  <p><span class="data-addr1"></span>, <span class="data-addr2"></span></p>
                </div>
                <div class="email">
                  <i class="bi bi-envelope"></i>
                  <h4>Email</h4>
                  <p><span class="data-email"></span></p>
                </div>
                <div class="phone">
                  <i class="bi bi-phone"></i>
                  <h4>Телефон</h4>
                  <p><span class="data-phone"></span></p>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="cmap">
          <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.104089631762!2d37.62615131608874!3d55.756693999159005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9d8fa18039b9d43a!2z0JzQuNC90YLRgNGD0LQg0KDQvtGB0YHQuNC4!5e0!3m2!1sru!2sru!4v1620811427700!5m2!1sru!2sru" frameborder="0" allowfullscreen></iframe>
        </div>
      </section>

  </main>
  @@include("./_footer.htm")
